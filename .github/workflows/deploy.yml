name: Deploy Static Site to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-north-1
      DOMAIN: mypodsix.online
      APP_NAME: mediplus
      TF_DIR: terraform

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Setup SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # 4Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # 5Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      # 6Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -out=tfplan

      # 7Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve tfplan

      # 8Ô∏è‚É£ Get Terraform Outputs
      - name: Get Terraform Outputs
        id: tf_outputs
        working-directory: ${{ env.TF_DIR }}
        run: |
          echo "WEB_IP=$(terraform output -raw web_server_public_ip)" >> $GITHUB_ENV
          echo "ECR_REPO_URL=$(terraform output -raw ecr_repo_url)" >> $GITHUB_ENV

      # 9Ô∏è‚É£ Wait 180s for DNS propagation
      - name: Wait for DNS & EC2 initialization
        run: |
          echo "Waiting 180 seconds for EC2 and DNS to stabilize..."
          sleep 180

      # üîü Build and push Docker image (optional if using ECR)
      - name: Build Docker image
        run: |
          docker build -t mediplus-app .
          docker tag mediplus-app:latest $ECR_REPO_URL:latest
          docker push $ECR_REPO_URL:latest

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy static site on EC2
      - name: Deploy to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa docker-compose.yml ubuntu@${WEB_IP}:/home/ubuntu/
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r . ubuntu@${WEB_IP}:/home/ubuntu/site/
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${WEB_IP} << 'EOF'
            set -e
            sudo apt update -y
            sudo apt install -y docker.io docker-compose nginx
            sudo systemctl enable docker
            sudo systemctl start docker
            sudo systemctl enable nginx
            sudo systemctl restart nginx
            cd /home/ubuntu
            # Copy static site into docker build context
            cp -r site/* .
            sudo docker-compose up -d --build --remove-orphans
          EOF
